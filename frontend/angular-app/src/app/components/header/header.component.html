<mat-toolbar class="header-div">
    <span class="title">
        CommitmentIssues
    </span>
    <span class="spacer"></span>
    <button mat-button
        *ngIf="isLoggedIn && project_menu.length == 0"
        (click)="toggleProjectWindow()">
        <mat-icon>{{project_menu_placeholder().icon}}</mat-icon>
        <span>{{project_menu_placeholder().name}}</span>
    </button>
    <button mat-button
        *ngIf="isLoggedIn && project_menu.length > 0"
        [matMenuTriggerFor]="projectMenu">
        <mat-icon>{{project_menu_placeholder().icon}}</mat-icon>
        <span>{{project_menu_placeholder().name}}</span>
    </button>
    <mat-menu #projectMenu="matMenu" xPosition="before" yPosition="below">
        <button mat-menu-item
        *ngFor="let proj of project_menu"
        (click)="updateProject(proj.val)">
            {{proj.name}}
        </button>
        <hr>
        <button mat-menu-item
        *ngIf="current_user?.is_admin"
        click="createProject()">
        <mat-icon>add</mat-icon>
        <span>Create Project</span>
    </button>
        <button mat-menu-item
            *ngIf="!current_user?.is_admin"
            click="createProject()">
            <mat-icon>add</mat-icon>
            <span>Create Project Request</span>
        </button>
    </mat-menu>
    <a mat-button (click)="loginButton()" *ngIf="!isLoggedIn">{{login_value}}</a>
    <button mat-button
        *ngIf="isLoggedIn"
        [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
        <span>{{current_user?.name}}</span>
    </button>
    <mat-menu #menu="matMenu" xPosition="before" yPosition="below">
        <button mat-menu-item (click)="menuClick('account')">Account</button>
        <button mat-menu-item (click)="menuClick('logout')">Log Out</button>
    </mat-menu>
</mat-toolbar>
