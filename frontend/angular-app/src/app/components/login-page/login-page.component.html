<body>
  <div class="container" id="container" #mainContainer>
    <div class="form-container sign-up-container">
      <form (ngSubmit)="doRegister()">
        <h1>Create An Account</h1>
        <span>use your email for registration</span>
        <!-- Create multiStep form https://netbasal.com/create-a-multi-step-form-in-angular-44cdc5b75cdc -->
        <input type="text" name="name" placeholder="Name" [(ngModel)]="register.name" required/>
        <input type="text" name="username" placeholder="Username" [(ngModel)]="register.username" required/>
        <input type="email" name="email" placeholder="Email" [(ngModel)]="register.email" required/>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="register.password" required/>
        <input type="file" name="lic_file" placeholder="License" (change)="onLicChange($event)" required/>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form (ngSubmit)="submit()">
        <h1>Sign In</h1>
        <span>Login to your Account</span>
        <input type="text" name="name" placeholder="Email" [(ngModel)]="login.username"/>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="login.password"/>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Already have an Account?</h1>
          <p>To continue your service with us, please login with your account here</p>
          <button class="ghost" id="signIn" (click)="removeContainerClass()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Don't have an Account?</h1>
          <p>A Journey of a 1000 steps begins with a single click</p>
          <button class="ghost" id="signUp" (click)="addContainerClass()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</body>
